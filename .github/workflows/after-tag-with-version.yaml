name: Build and push tagged image

on:
  push:
    tags:
      - "functions/*/*/v*"
      - "contrib/functions/*/*/v*"

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Extract semver
        id: semver
        uses: ./.github/actions/extract-semver

      - name: Show extracted semver
        run: echo "Release version = ${{ steps.semver.outputs.version }}"

      - name: Determine release type and push image
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${{ steps.semver.outputs.version }}"
          
          if [[ "$TAG" == functions/* ]]; then
            echo "Detected curated functions release"
            make push-curated TAG=$VERSION DEFAULT_CR=ghcr.io/${GITHUB_REPOSITORY}
          elif [[ "$TAG" == contrib/functions/* ]]; then
            echo "Detected contrib functions release"
            make push-contrib TAG=$VERSION DEFAULT_CONTRIB_CR=ghcr.io/${GITHUB_REPOSITORY}/krm-fn-contrib
          else
            echo "Tag does not match any known type, skipping."
            exit 0
          fi