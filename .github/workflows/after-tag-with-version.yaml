name: Build and push tagged image

on:
  push:
    tags:
      - "functions/*/*/v*"
      - "contrib/functions/*/*/v*"

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Extract semver and image name
        id: extract
        uses: ./.github/actions/extract-semver  # updated composite action

      - name: Show extracted values
        run: |
          echo "Release version = ${{ steps.extract.outputs.version }}"
          echo "Image name = ${{ steps.extract.outputs.image_name }}"

      - name: Determine release type and push image
        run: |
          VERSION="${{ steps.extract.outputs.version }}"
          IMAGE_NAME="${{ steps.extract.outputs.image_name }}"

          if [[ "${GITHUB_REF#refs/tags/}" == functions/* ]]; then
            echo "Detected curated functions release"
            cd functions/go
            make push-release-tag TAG=$VERSION CURRENT_FUNCTION=$IMAGE_NAME DEFAULT_CR=ghcr.io/${GITHUB_REPOSITORY}
          elif [[ "${GITHUB_REF#refs/tags/}" == contrib/functions/* ]]; then
            echo "Detected contrib functions release"
            cd contrib/functions/go
            make push-release-tag TAG=$VERSION CURRENT_FUNCTION=$IMAGE_NAME DEFAULT_CONTRIB_CR=ghcr.io/${GITHUB_REPOSITORY}/krm-fn-contrib
          else
            echo "Tag does not match any known type, skipping."
            exit 0
          fi
