name: Build and push tagged image

on:
  push:
    tags:
      - "functions/*/*/v*"
      - "contrib/functions/*/*/v*"

jobs:
  build-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type: [functions, contrib/functions]

    if: ${{ (matrix.type == 'functions' && startsWith(github.ref_name, 'functions/')) || (matrix.type == 'contrib/functions' && startsWith(github.ref_name, 'contrib/functions/')) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Extract semver
        id: semver
        uses: ./.github/actions/extract-semver

      - name: Show extracted semver
        run: echo "${{ matrix.type }} release version = ${{ steps.semver.outputs.version }}"

      - name: Push tagged release image
        run: |
          if [ "${{ matrix.type }}" = "functions" ]; then
            make push-curated TAG=${{ steps.semver.outputs.version }} DEFAULT_CR=ghcr.io/${{ github.repository }}
          else
            make push-contrib TAG=${{ steps.semver.outputs.version }} DEFAULT_CONTRIB_CR=ghcr.io/${{ github.repository }}/krm-fn-contrib
          fi
